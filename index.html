<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="numbers">
            <div class="visor">
                <div class="row1"></div>
                <div class="row2">Use Mouse/Keyboard</div>
            </div>
            <div class="btn col-span-2" id="AC" data-key="Delete">AC</div>
            <div class="btn" id="del" data-key="Backspace">del</div>
            <div class="btn operator" data-key="/">/</div>
            <div class="btn" data-key="7" tabindex="1">7</div>
            <div class="btn" data-key="8">8</div>
            <div class="btn" data-key="9">9</div>
            <div class="btn operator" data-key="*">*</div>
            <div class="btn" data-key="4">4</div>
            <div class="btn" data-key="5">5</div>
            <div class="btn" data-key="6">6</div>
            <div class="btn operator" data-key="-">-</div>
            <div class="btn" data-key="1">1</div>
            <div class="btn" data-key="2">2</div>
            <div class="btn" data-key="3">3</div>
            <div class="btn operator row-span-2" data-key="+">+</div>
            <div class="btn" data-key=".">.</div>
            <div class="btn" data-key="0">0</div>
            <div class="btn equal" data-key="Enter">=</div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
